<h1>
    Login</h1>
<h2>{{responseMessage}}</h2>
<mat-grid-list cols="2" rowHeight="70px" gutterSize="8px" [formGroup]="loginForm">
    <!-- Email -->
    <mat-grid-tile>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
            <mat-error>Error</mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <!-- Password -->
    <mat-grid-tile>
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password':'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide">
                <mat-icon>{{hide ? 'visibility_off':'visibility'}}</mat-icon>
            </button>
            <mat-error>Error</mat-error>
        </mat-form-field>
    </mat-grid-tile>
    <!-- Login button -->
    <mat-grid-tile colspan="2">
        <button mat-flat-button color="accent" class="create-login-btn" (click)="login()" [disabled]="loginForm.invalid">Login</button>
    </mat-grid-tile>
</mat-grid-list>

<div class="login-link">
    <span>Don't have an account?</span>
    <button mat-stroked-button color="accent" routerLink="/register">Register</button>
</div>
