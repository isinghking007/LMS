<h1>My Orders</h1>

<table mat-table [dataSource]="listOfOrders">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Order ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Users Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <!-- Book ID Column -->
    <ng-container matColumnDef="bookid">
        <th mat-header-cell *matHeaderCellDef>Book Id</th>
        <td mat-cell *matCellDef="let element">{{element.bookId}}</td>
    </ng-container>
    <!-- Book Column -->
    <ng-container matColumnDef="book">
        <th mat-header-cell *matHeaderCellDef>Book Name</th>
        <td mat-cell *matCellDef="let element">{{element.bookName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{element.orderDate}}</td>
    </ng-container>
    <!-- Returned Column -->
    <ng-container matColumnDef="returned">
        <th mat-header-cell *matHeaderCellDef>Returned Status</th>
        <td mat-cell *matCellDef="let element">{{element.returned ? "Yes":"No"}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns:columns"></tr>
</table>
